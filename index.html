<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Muzammil Ahmed</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Muzammil Ahmed</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="hero">
        <h2>Welcome to My Portfolio</h2>
        <p>I'm a passionate Full-Stack Developer specialized in modern web technologies.</p>
    </section>
    
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <span>JavaScript</span>
            <div class="progress"><div class="progress-bar" style="width: 90%"></div></div>
        </div>
        <div class="skill">
            <span>React</span>
            <div class="progress"><div class="progress-bar" style="width: 85%"></div></div>
        </div>
    </section>
    
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">Project 1</div>
        <div class="project-card">Project 2</div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Muzammil Ahmed</p>
    </footer>
</body>
</html>
